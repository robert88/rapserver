  <useTemplate src="/template/login.html" replaceWith="root" config="/html/json/login.js"></useTemplate>
<link rel="stylesheet" href="/css/html/login.css">
<div class="loginWrap tc">
    <div class="wrap pb50">
        <div class="pb30"><img src="/img/logo.png" alt=""></div>
        <h2>注册</h2>
        <form id="loginForm">
            <fieldset class="mt20 relative">
                <i class="fa-user abs"></i>
                <input type="text"  class="fw12 ipt  h30 pl5 "  name="rootId" check-type="required" data-required-msg="必填字段" placeholder="账号" data-blur="false" data-focus="false">
            </fieldset>

                <i class="fa-lock abs"></i>

            </fieldset>
            <fieldset class="mt20">
                <a class="fw12 btn btn-danger J-submitBtn ">注册</a>

        </form>
        <div class="login-info mt20 col"><a href="/html/login.html" class="go-register a-link-danger ml5 fl">登录</a><a href="" class="go-findPwd a-link fr mr5">找回密码</a></div>
    </div>
</div>
